<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .intro {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .logo, .tagline {
      font-family: Impact, sans-serif;
      color: white;
      display: flex;
      gap: 0.2em;
      flex-wrap: wrap;
    }

    .logo span, .tagline span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      font-size: 8vw;
    }

    .tagline span {
      font-size: 2vw;
    }

    .logo, .tagline {
  font-family: 'Poppins', sans-serif;
}
.video-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5); /* black with 50% opacity */
  z-index: 0; /* above video, below text */
}
.logo span {
  font-size: 10vw;  /* large responsive headline */
}

.tagline span {
  font-size: 4vw;  /* smaller, but still responsive */
}

.logo, .tagline, .subline {
  font-family: 'Orbitron', sans-serif;
  color: white;
  display: flex;
  gap: 0.2em;
  flex-wrap: wrap;
  justify-content: center;
}

.subline span {
  display: inline-block;
  opacity: 0;
  transform: rotateX(90deg);
  transform-origin: bottom;
  font-size: 1.5vw;
  text-shadow: 0 0 0px rgba(255, 255, 255, 0.6);
}



  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="/video/test.mp4" type="video/mp4" />
  </video>
<div class="video-overlay"></div>

  <!-- Text overlay -->
  <div class="intro">
  <div class="logo">DAMERON</div>
  <div class="tagline">COMMUNICATIONS</div>
  <div class="subline">Advertising | Public Relations</div>
</div>


  <script>
  function splitText(selector) {
    const el = document.querySelector(selector);
    const text = el.textContent;
    el.innerHTML = text.split("").map(char =>
      `<span>${char === " " ? "&nbsp;" : char}</span>`
    ).join("");
  }

  splitText(".logo");
  splitText(".tagline");
  splitText(".subline");

  window.addEventListener("DOMContentLoaded", () => {
  const tl = gsap.timeline();

  // Intro animations
  tl.to(".logo span", {
    opacity: 1,
    y: 0,
    duration: 0.5,
    ease: "power2.out",
    stagger: 0.1
  })
  .to(".tagline span", {
    opacity: 1,
    y: 0,
    duration: 0.4,
    ease: "power2.out",
    stagger: 0.05
  }, "-=0.3")
  .to(".subline span", {
    opacity: 1,
    rotateX: 0,
    duration: 0.6,
    ease: "back.out(1.7)",
    stagger: 0.05
  }, "-=0.2")
  .add(() => {
    // Add subtle infinite animation after initial load
    gsap.to(".subline span", {
      rotateZ: 1.5,
      duration: 0.8,
      yoyo: true,
      repeat: -1,
      ease: "sine.inOut",
      stagger: 0.03
    });
  });
});


</script>


</body>
</html>
