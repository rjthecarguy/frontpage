<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBDO-Style Reveal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .intro {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
      z-index: 1;
    }

    .logo {
      font-family: Impact, sans-serif;
      font-size: 8vw;
      color: white;
    }

    .tagline {
      font-size: 2vw;
      color: white;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="/video/test.mp4" type="video/mp4" />
  </video>

  <!-- Overlay content -->
  <div class="intro">
    <div class="logo">DAMERON</div>
    <div class="tagline">COMMUNICATIONS</div>
  </div>

</body>
</html>
